<!DOCTYPE html>
<html>
    <body style="text-align: center;">

        <script>
            async function submit() {
                let name = document.getElementById("name").value
                let surname = document.getElementById("surname").value
                let course = document.getElementById("course").value
                await fetch(`/sayhi?name=${name}&surname=${surname}&course=${course}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementsByTagName('body').value=`<div>${data.text}</div>`
                        console.log(data.text)
                    });
            }
        </script>

        <h1>My Page</h1>

        <p>Scrivi il tuo Nome</p>
        <input id='name'>

        <p>Scrivi il tuo Cognome</p>
        <input id='surname'>

        <p>Scrivi il tuo Classe</p>
        <input id='course'>
        
        <p></p>
        <button onclick="submit()">Manda il tuo modulo</button>

        
    
    </body>
</html>
